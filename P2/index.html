<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <title>Calculadora def.</title>
</head>
<body>
    <p id="display">0</p>
    <button type="button" class="digit" value="1">1</button>
    <button type="button" class="digit" value="2">2</button>
    <button type="button" class="digit" value="3">3</button>
    <button type="button" class="digit" value="4">4</button>
    <button type="button" class="digit" value="5">5</button>
    <br>
    <br>
    <button type="button" class="operation" value="+">+</button>
    <button type="button" class="operation" value="-">-</button>
    <button type="button" class="operation" value="*">x</button>
    <button type="button" class="operation" value="/">÷</button>
    <button type="button" class="operation" value="**">^</button>
    <button type="button" class="operation" value="0.01">%</button>
    <button type="button" class="operation" value="sqrt">√</button>
    <br>
    <br>
    <button type="button" id="clear">AC</button>
    <button type="button" id="equal">=</button>
</body>
</html>
