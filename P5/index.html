<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Realizador de TV</title>
</head>
<body>
    <div class="directo">
        <h1>Directo</h1>
        <video id="liveVideo"></video>
    </div>
    <div class="fuentes">
        <h2>Fuentes</h2>
        <video id="video1"></video>
        <video id="video2"></video>
        <video id="video3"></video>
    </div>
    <p></p>
    <input type="button" value="Fuentes ON" id="btn_src_on">
    <input type="button" value="Fuentes OFF" id="btn_src_off">
    <p></p>
    <input type="button" value="Vídeo 1" id="btn_video1">
    <input type="button" value="Vídeo 2" id="btn_video2">
    <input type="button" value="Vídeo 3" id="btn_video3">
    <input type="button" value="Test" id="btn_test">
    <div class="opciones">
        <input type="button" value="▶" id="btn_play">
        <input type="button" value="||" id="btn_pause">
        <input type="button" value="▶▶" id="btn_avanzar">
        <input type="button" value="◀◀" id="btn_retroceder">
        <input type="button" value="⬉" id="btn_pcompleta">
    </div>
</body>
</html>
